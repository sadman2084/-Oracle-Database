<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>query 1</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="query1">
      <h1>question:Find the names of those departments whose budget is higher than that of Astronomy. List them
        in alphabetic order</h1>
      <pre>
        <code class="language-sql">
SELECT dept_name 
FROM department 
WHERE budget > (
    SELECT budget 
    FROM department 
    WHERE dept_name = 'Astronomy'
) 
ORDER BY dept_name ASC;
        </code>
    </pre>
    </div>
  </body>
</html>
